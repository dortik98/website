<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Count Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>

    <h1>Pet Count Tracker</h1>

    <div id="petCount"></div>

    <script>
        // Define the callback function
function handlePetData(response) {
    console.log(response);
    if (response && response[0] && response[0].exist) {
        const existCount = response[0].exist;
        document.getElementById('petCount').innerText = `Huge Happy Computer Exist Count: ${existCount}`;
    } else {
        console.error('Error: Incorrect response structure.');
    }
}

    </script>
    <script src="https://www.biggames.io/api/pets?page=15&callback=handlePetData"></script>

</body>
</html>
