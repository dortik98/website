<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Count Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>

    <h1>Pet Count Tracker</h1>

    <div id="petCount"></div>

    <script>
        async function fetchPetCount() {
            try {
                const response = await fetch('https://cors-anywhere.herokuapp.com/https://www.biggames.io/api/pets?page=15');
                const data = await response.json();

                console.log('API Data:', data); // Log the entire data for debugging

                const pets = data.data;
                const hugeHappyComputer = pets.find(pet => pet.configName === 'Huge Happy Computer');

                console.log('Huge Happy Computer Details:', hugeHappyComputer); // Log details for debugging

                document.getElementById('petCount').innerText = `Huge Happy Computer Exist Count: ${hugeHappyComputer.exist}`;
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('petCount').innerText = 'Error fetching data';
            }
        }

        // Fetch the pet count when the page loads
        fetchPetCount();
    </script>

</body>
</html>
