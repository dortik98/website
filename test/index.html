  <title>Next PS99 St. Patricks Event Countdown!</title>

<script>
const timeUntilNextEvent = () => {
  const time = new Date();
  const currentTime = new Date(
    time.getTime() + time.getTimezoneOffset() * 60 * 1000
  );

  const nextTime = new Date(currentTime);
  nextTime.setHours(nextTime.getHours() + 4 - (nextTime.getHours() % 3));
  nextTime.setMinutes(0);
  nextTime.setSeconds(0);
  nextTime.setMilliseconds(0);

  return nextTime - currentTime;
};

const setData = () => {
  const distance = timeUntilNextEvent();

  const hours = Math.floor(distance / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);
  const milliseconds = Math.floor(distance % 1000);

  document.getElementById(
    "countdown"
  ).innerHTML = `${hours}h ${minutes}m ${seconds}s`;
  document.getElementById("milliseconds").innerHTML = `${milliseconds}ms`;

  if (hours == 3 && minutes < 60) {
    return (document.getElementById("eventMessage").style.display = "block");
  }

  document.getElementById("eventMessage").style.display = "none";
};

setInterval(setData, 5);
</script>
