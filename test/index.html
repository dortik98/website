<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Count Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>

    <h1>Pet Count Tracker</h1>

    <div id="petCount"></div>

    <script>
        async function fetchPetCount() {
            const response = await fetch('https://www.biggames.io/api/pets?page=15');
            const data = await response.json();
            const pets = data.data;

            // Find the "Huge Happy Computer" pet
            const hugeHappyComputer = pets.find(pet => pet.configName === 'Huge Happy Computer');

            // Display the "Exist" count
            document.getElementById('petCount').innerText = `Huge Happy Computer Exist Count: ${hugeHappyComputer.exist}`;
        }

        // Fetch the pet count when the page loads
        fetchPetCount();
    </script>

</body>
</html>
