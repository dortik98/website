<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Mario UI</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Fredoka:wght@300..700&display=swap" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="app">
  <div id="star-container">
    <div id="star-pattern"></div>
    <div id="star-gradient-overlay"></div>
  </div>
  
<div id="magic-mouse-container"></div>

<div id="cursor">
  <img 
    src="https://assets.codepen.io/1468070/Arrow+-+Cursor.png" 
    alt="Arrow Cursor" 
  />
  <div id="cursor-eyes">
    <div class="cursor-eye"></div>
    <div class="cursor-eye"></div>
  </div>
</div>
<!-- partial -->
  <script src='https://codepen.io/Hyperplexed/pen/xxYJYjM/54407644e24173ad6019b766443bf2a6.js'></script><script  src="./script.js"></script>

<div id="modal-wrapper">
  <div id="modal">
    <div id="modal-background"></div>
    <div id="modal-content">
      <div id="profile-section">
        <img src="pfp.png" alt="Profile Picture">
        <h2 class="sixty-four-font" style="font-weight: 600;font-size: 3rem;">fytage</h2>
      </div>
      <div id="modal-message">
        <p class="sixty-four-font">Where do you want to go?</p>
      </div>
<div id="modal-actions">
  <button type="button" class="modal-action" style="outline: 0.2rem solid #5865F2;" data-url="https://discord.com">
    <div class="modal-action-pattern"></div>
    <div class="modal-action-fade"></div>
    <span class="modal-action-text inter-font">Discord</span>
  </button>
  <button type="button" class="modal-action" style="outline: 0.2rem solid #37bf75;" data-url="https://open.spotify.com/user/kolek2zge60dgeu9s9x8n1h36">
    <div class="modal-action-pattern"></div>
    <div class="modal-action-fade"></div>
    <span class="modal-action-text inter-font">Spotify</span>
  </button>
  <button type="button" class="modal-action" style="outline: 0.2rem solid #1DA1F2;" data-url="https://twitter.com/fytagee">
    <div class="modal-action-pattern"></div>
    <div class="modal-action-fade"></div>
    <span class="modal-action-text inter-font">Twitter</span>
  </button>
  <button type="button" class="modal-action" style="outline: 0.2rem solid #FED9B7;" data-url="https://crafthaven.net">
    <div class="modal-action-pattern"></div>
    <div class="modal-action-fade"></div>
    <span class="modal-action-text inter-font">Project - CraftHaven</span>
  </button>

        <!-- Add more buttons as needed -->
      </div>
    </div>
  </div>
</div>


</body>
</html>
