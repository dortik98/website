<a href="https://discord.com/oauth2/authorize?client_id=1216682145058263050&permissions=274878295040&scope=bot">

</a>
	
<div id="title">Next PS99 Update!</div>
<div id="countdown"></div>
<div id="milliseconds"></div>

<a id="button" href="https://fytg.fun/" target="_blank">

<a id="discordButton" href="https://discord.gg/pet-simulator-news-1146582505693138954" target="_blank">

</a>

<script>
  // Set the start time for the countdown (6 PM on March 16, 2024, Europe/Prague time)
  const countDownStartTime = new Date("March 16, 2024 18:00:00 GMT+0100").getTime();
  const countdownDuration = 4 * 60 * 60 * 1000; // 4 hours in milliseconds
  let countdownInterval;

  function updateCountdown() {
    const now = new Date().getTime();
    let distance = countDownStartTime - now;

    // If the countdown is finished, set the next countdown start time
    if (distance <= 0) {
      clearInterval(countdownInterval);
      countDownStartTime += countdownDuration;
      distance = countDownStartTime - now;
      showEventStartedMessage();
    }

    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML = `${hours}h ${minutes}m ${seconds}s`;

    // Update the countdown every second
    countdownInterval = setInterval(updateCountdown, 1000);
  }

  function showEventStartedMessage() {
    document.getElementById("countdown").innerHTML = "Event Started!";
    document.getElementById("countdown").style.color = "#8eff8e"; // Light green color

    // Show the message for 5 minutes
    setTimeout(() => {
      updateCountdown();
    }, 5 * 60 * 1000);
  }

  // Start the countdown
  updateCountdown();
</script>
